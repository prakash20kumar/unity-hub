      #       --targets "Key=tag:Name,Values=unity-hub-frontend" \
      #       --parameters '{"commands":["docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest", "docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/frontend:latest)", "docker rm $(docker ps -a -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/frontend:latest)", "docker run -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/frontend:latest"]}' \
